schema: "1.0"

settings:
  canvas_size: [400, 300]
  background_color: "#000000"

anchors:
  river: [350, 275]
variables:
  title_text:
    type: string
  hue_shift:
    type: number
    default: 0

layers:
  background:
    opacity: 1.0
    elements:
      full_bg:
        type: "image"
        position: [0, 0]
        operations:
          hue_shift:
            degrees: "--${hue_shift}--"
        values:
          path: "assets/background1.jpg"
          size: [400, 300]

      title1:
        type: "text"
        groups: [top-left, headers]
        rel_position: 
          source: "anchor"
          id: "top-left"
          offset: [20, 20]
        values:
          text: "--${title_text}--"
          font_size: 32
          color: "#FFFFFF"

      subtitle1:
        type: "text"
        groups: [top-left, subheaders]
        rel_position: 
          source: "element"
          id: "title1"
          offset: [20, 20]
        values:
          text: "My subtitle :)"
          font_size: 24
          color: "#FFFFFF"