schema: "1.0"

settings:
  width: 1080
  height: 1080
  background_color: "#000000"

anchors:
  center:
    x: 540
    y: 540
  overlay_start:
    x: 270
    y: 270

layers:
  background:
    elements:
      photo_bg:
        type: image
        values:
          image_path: --${background_image}--
          width: 1080
          height: 1080

  overlay_panel:
    elements:
      main_panel:
        type: rectangle
        rel_position:
          source: anchor
          value: overlay_start
        values:
          width: 540
          height: 540
          background: "#3d9be3"
          radius: 10

      tagline_text:
        type: text
        rel_position:
          source: alignment
          value:
            x: center
            y: 10%
          parent: main_panel
        values:
          text: --${tagline_text}--
          font_size: 36
          color: "#FFFFFF"
          max_width: 1000
          wrap_style: "word"
          text_alignment: "center"

      title_text:
        type: text
        rel_position:
          source: alignment
          value:
            x: center
            y: center
          parent: main_panel
          offset:
            y: -30
        values:
          text: --${title_text}--
          font_size: 56
          color: "#bc4841"
          max_width: 400
          text_alignment: "center"

      details_text:
        type: text
        rel_position:
          source: alignment
          value:
            x: center
            y: 70%
          parent: main_panel
        values:
          text: --${details_text}--
          font_size: 32
          color: "#FFFFFF"
          max_width: 1000
          wrap_style: "word"
          text_alignment: "center"